<!-- form-tags.html -->
<!-- html:5[tab] -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Form - tags</h1>
  <h2>Input tags</h2>
  <!-- Atom에서 직접 명령어 실행 -> Shift + Cmd(Ctrl) + P -->
  <form action="">
    <div>
      <input type="text" name="username">
    </div>
    <div>
      <input type="password" name="password">
    </div>
    <div>
      <input type="radio" name="radio">
    </div>
    <div>
      <input type="file" name="file">
    </div>
    
    <!-- name없음 -->
    <div>
      <input type="button" value="Button">
    </div>
    <div>
      <input type="submit" value="Submit">
    </div>
    <div>
      <input type="reset" value="Reset">
    </div>
    
    <div>
      <input type="hidden" name="hidden" value="hiddenValue">
    </div>
    <textarea name="textarea" cols="30" rows="10"></textarea>
  </form>
  
  <h2>Input attributes</h2>
  <form action="">
    <input type="text" value="disabled" disabled>
    <input type="text" value="readonly" readonly>
    <input type="text" placeholder="반드시 입력해야함" required>
    <input type="text" size="3">
    <input type="text" maxlength="10">
    <input type="checkbox" checked>
    <input type="radio" id="radio1" name="agree" value="Check1" checked>
    <input type="radio" id="radio2" name="agree" value="Check2">
  </form>
  
  <h2>Label</h2>
  <form action="">
    <label>ID <input type="checkbox"></label>
  </form>
  
  <form action="">
    <label for="secondCheckbox">ID</label>
    <input type="checkbox" id="secondCheckbox">
  </form>
  
  <h2>Select</h2>
  <!-- 
  Emmet을 사용해서 select태그 예제 한번에 작성 
  (option태그 안 내용은 제외)
   -->
  <!-- select#select-id[name=number]>option[value=$]*4 -->
  <form action="">
    <select name="number" id="select-id">
      <option value="1">First</option>
      <option value="2">Second</option>
      <option value="3">Third</option>
      <option value="4">Fourth</option>
    </select>
    <input type="submit" value="Submit">
  </form>
  
  <h2>Select multiple</h2>
  <form action="">
    <select name="fruit" size="2" multiple>
      <option value="apple">사과</option>
      <option value="banana">바나나</option>
      <option value="orange">오렌지</option>
    </select>
  </form>
  
  <h2>Option Group</h2>
  <form action="">
    <!-- select[name=fruit]>(optgroup[label]>option*3)*2 -->
    <select name="fruit" id="">
      <optgroup label="과일">
        <option value="apple">사과</option>
        <option value="banana">바나나</option>
        <option value="orange">오렌지</option>
      </optgroup>
      <optgroup label="색">
        <option value="red">빨강</option>
        <option value="blue">파랑</option>
        <option value="green">초록</option>
      </optgroup>
    </select>
  </form>
  
  <h2>Button</h2>
  <form action="">
    <input type="text">
    <input type="button" value="InputButton">
    <button type="button">Button</button>
    
    <input type="reset" value="InputResetButton">
    <button type="reset">Reset Button</button>
    
    <button type="submit">Submit Button</button>
  </form>
  
  <h2>Fieldset</h2>
  <form action="">
    <fieldset>
      <legend>Login</legend>
      <label>username: <input type="text"></label>
      <label>password: <input type="password"></label>
    </fieldset>
  </form>
</body>
</html>
