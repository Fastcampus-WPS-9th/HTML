<!-- table-basic.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      font-size: 12px;
    }
    table {
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #999;
      padding: 4px 18px;
    }
  </style>
</head>
<body>
  <h1>Table Basic</h1>
  <!-- table>caption+(tr>th*3)+(tr>td*3)*2 -->
  <table>
    <caption>두 학생의 성적 비교</caption>
    <tr>
      <th>이름</th>
      <th>나이</th>
      <th>점수</th>
    </tr>
    <tbody>
      
      <tr>
        <td>철수</td>
        <td>23세</td>
        <td>70점</td>
      </tr>
      <tr>
        <td>영희</td>
        <td>21세</td>
        <td>89점</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
