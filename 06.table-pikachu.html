<!-- table-pikachu.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html, body {
      font-size: 12px;
    }
    table {
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 1px solid #999;
      padding: 4px 18px;
    }
  </style>
</head>
<body>
  <table>
    <caption>피카츄</caption>
    <!-- 첫 번째 줄(행) -->
    <tr>
      <th colspan="3">이름</th>
      <th>도감번호</th>
      <th>성비</th>
      <th>타입</th>
    </tr>
    
    <!-- 두 번째 행 -->
    <tr>
      <td colspan="3">세계공통 명칭</td>
      <td rowspan="2">전국</td>
      <td rowspan="2">수컷</td>
      <td rowspan="2">전기</td>
    </tr>
    
    <!-- 세 번째 행 -->
    <tr>
      <td>피카츄</td>
      <td>피카츄</td>
      <td>Pikachu</td>
    </tr>
  </table>
</body>
</html>
